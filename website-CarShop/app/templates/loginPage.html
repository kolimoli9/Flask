<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Our-Resoomays-login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{{url_for('static' ,filename='styles/bootstrap.min.css')}}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='styles/signin.css')}}" rel="stylesheet">
  </head>
  
  <body class="text-center">
    
<main class="form-signin">
  <form action="/login" method="POST"> 
    <img class="mb-4" src="{{url_for('static', filename='images/logo.png')}}" alt="" width="72" height="57" style="border-radius: 20px;">
    <h1 class="h3 mb-3 fw-normal" style="color: azure;">Please login</h1>
    {% if admin == False %}
        <h1 class="btn btn-danger">Wrong Password or Email</h1>
     {% endif %}
    <div class="form-floating">
      <input type="email" class="form-control" name="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label style="color: rgb(21, 98, 165);">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    
    <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
    <a href="/register" >Register</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>


    
  </body>
</html>
